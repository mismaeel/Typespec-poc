
name: Build Kiota

on:
 workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install Kiota tool
      run: dotnet tool install --global Microsoft.OpenApi.Kiota
      
    - name: Set current date as env variable
      run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $Release-Version  
      
    - name: Generate .Net API SDK
      run: kiota generate --openapi "tsp-output\@typespec\openapi3\openapi.yaml" --language "csharp" --output kiota-output\client-sdk\csharp\$Release-Version
      
    - name: Generate java API SDK
      run: kiota generate --openapi "tsp-output\@typespec\openapi3\openapi.yaml" --language "java" --output kiota-output\client-sdk\java\$Release-Version
      
    - name: Generate typescript API SDK
      run: kiota generate --openapi "tsp-output\@typespec\openapi3\openapi.yaml" --language "typescript" --output kiota-output\client-sdk\typescript\$Release-Version
        
    - name: Generate go API SDK
      run: kiota generate --openapi "tsp-output\@typespec\openapi3\openapi.yaml" --language "go" --output kiota-output\client-sdk\go\$Release-Version
            
    - name: Commit and Push changes
      run: |
         git config user.name github-actions
         git config user.email github-actions@github.com
         git add kiota-output/client-sdk
         # git add --all
         git commit -m "generated"
         git push
        
 
